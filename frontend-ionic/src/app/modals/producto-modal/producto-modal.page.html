<ion-header [translucent]="true" class="modal-header">
  <ion-toolbar class="modal-toolbar">
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()" fill="clear" class="close-button">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="modal-content">
  <div class="form-container">
    <!-- Hero Section -->
    <div class="form-hero">
      <div class="hero-content">
        <div class="hero-icon">
          <ion-icon name="{{ isEdit ? 'create' : 'cube' }}"></ion-icon>
        </div>
        <div class="hero-text">
          <h1 class="hero-title">{{ isEdit ? 'Editar Producto' : 'Nuevo Producto' }}</h1>
          <p class="hero-subtitle">{{ isEdit ? 'Actualiza la informaci贸n del producto' : 'Completa los datos del nuevo producto' }}</p>
        </div>
      </div>
    </div>

    <!-- Form Card -->
    <ion-card class="form-card">
      <ion-card-content class="form-content">
        <form (ngSubmit)="onSubmit()" #productoForm="ngForm" class="producto-form">
          <!-- Primera fila -->
          <div class="form-row">
            <div class="form-group">
              <div class="input-container">
                <div class="input-header">
                  <ion-icon name="cube" class="input-icon"></ion-icon>
                  <label class="input-label">
                    Nombre del Producto *
                  </label>
                </div>
                <ion-input 
                  type="text" 
                  [(ngModel)]="productoData.nombre_producto" 
                  name="nombre_producto"
                  placeholder="Nombre del producto"
                  class="custom-input"
                  maxlength="100"
                  required>
                </ion-input>
              </div>
            </div>

            <div class="form-group">
              <div class="input-container">
                <div class="input-header">
                  <ion-icon name="document-text" class="input-icon"></ion-icon>
                  <label class="input-label">
                    Descripci贸n *
                  </label>
                </div>
                <ion-input 
                  type="text" 
                  [(ngModel)]="productoData.descripcion" 
                  name="descripcion"
                  placeholder="Descripci贸n del producto"
                  class="custom-input"
                  maxlength="500"
                  required>
                </ion-input>
              </div>
            </div>
          </div>

          <!-- Segunda fila -->
          <div class="form-row">
            <div class="form-group">
              <div class="input-container">
                <div class="input-header">
                  <ion-icon name="pricetag" class="input-icon"></ion-icon>
                  <label class="input-label">
                    Precio *
                  </label>
                </div>
                <ion-input 
                  type="number" 
                  [(ngModel)]="productoData.precio" 
                  name="precio"
                  placeholder="Precio del producto"
                  class="custom-input"
                  required>
                </ion-input>
              </div>
            </div>

            <div class="form-group">
              <div class="input-container">
                <div class="input-header">
                  <ion-icon name="clipboard" class="input-icon"></ion-icon>
                  <label class="input-label">
                    Stock *
                  </label>
                </div>
                <ion-input 
                  type="number" 
                  [(ngModel)]="productoData.stock" 
                  name="stock"
                  placeholder="Cantidad en stock"
                  class="custom-input"
                  required>
                </ion-input>
              </div>
            </div>
          </div>

          <!-- Tercera fila -->
          <div class="form-row">
            <div class="form-group">
              <div class="input-container">
                <div class="input-header">
                  <ion-icon name="analytics" class="input-icon"></ion-icon>
                  <label class="input-label">
                    Unidad de Medida *
                  </label>
                </div>
                <ion-input 
                  type="text" 
                  [(ngModel)]="productoData.unidad_medida" 
                  name="unidad_medida"
                  placeholder="Unidad de medida"
                  class="custom-input"
                  required>
                </ion-input>
              </div>
            </div>

            <div class="form-group">
              <div class="input-container">
                <div class="input-header">
                  <ion-icon name="barbell" class="input-icon"></ion-icon>
                  <label class="input-label">
                    Marca
                  </label>
                </div>
                <ion-input 
                  type="text" 
                  [(ngModel)]="productoData.marca" 
                  name="marca"
                  placeholder="Marca del producto"
                  class="custom-input">
                </ion-input>
              </div>
            </div>
          </div>

          <!-- Cuarta fila -->
          <div class="form-row">
            <div class="form-group">
              <div class="input-container">
                <div class="input-header">
                  <ion-icon name="image" class="input-icon"></ion-icon>
                  <label class="input-label">
                    Imagen
                  </label>
                </div>
                <ion-input 
                  type="text" 
                  [(ngModel)]="productoData.imagen" 
                  name="imagen"
                  placeholder="URL de imagen"
                  class="custom-input">
                </ion-input>
              </div>
            </div>

            <div class="form-group">
              <div class="toggle-container">
                <div class="input-header">
                  <ion-icon name="power" class="input-icon"></ion-icon>
                  <label class="toggle-label">
                    Estado del Producto
                  </label>
                </div>
                <div class="toggle-content">
                  <ion-toggle 
                    [(ngModel)]="productoData.estado" 
                    name="estado"
                    [checked]="productoData.estado"
                    class="custom-toggle">
                  </ion-toggle>
                  <div class="status-badge" [class.active]="productoData.estado" [class.inactive]="!productoData.estado">
                    <ion-icon [name]="productoData.estado ? 'checkmark-circle' : 'close-circle'" class="status-icon"></ion-icon>
                    <span class="status-text">{{ productoData.estado ? 'Activo' : 'Inactivo' }}</span>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Botones de acci贸n -->
          <div class="form-actions">
            <ion-button 
              type="button" 
              expand="block" 
              fill="outline" 
              class="cancel-button"
              (click)="dismiss()">
              <ion-icon name="close-circle" slot="start"></ion-icon>
              Cancelar
            </ion-button>

            <ion-button 
              type="submit" 
              expand="block" 
              class="submit-button"
              [disabled]="!productoForm.valid || isLoading">
              <ion-spinner *ngIf="isLoading" name="crescent" class="button-spinner"></ion-spinner>
              <ion-icon *ngIf="!isLoading" [name]="isEdit ? 'save' : 'add-circle'" slot="start"></ion-icon>
              <span *ngIf="!isLoading" class="button-text">
                {{ isEdit ? 'Actualizar Producto' : 'Crear Producto' }}
              </span>
            </ion-button>
          </div>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
